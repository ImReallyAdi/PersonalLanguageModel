<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: #e9ecef;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        .message-input:focus {
            border-color: #007bff;
        }
        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .send-button:hover {
            background: #0056b3;
        }
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin: 10px 0;
        }
        .quick-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .quick-button {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .quick-button:hover {
            background: #e9ecef;
        }
        .loading {
            display: none;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ü§ñ AI Chatbot</h1>
            <div id="status" class="status">Ready to chat!</div>
        </div>
        
        <div class="quick-buttons" id="quickButtons">
            <div class="quick-button" onclick="sendQuickMessage('Hello!')">üëã Say Hello</div>
            <div class="quick-button" onclick="sendQuickMessage('What can you help me with?')">‚ùì Ask for Help</div>
            <div class="quick-button" onclick="sendQuickMessage('Tell me a joke')">üòÑ Tell a Joke</div>
            <div class="quick-button" onclick="sendQuickMessage('Explain AI in simple terms')">üß† Explain AI</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="ai-message message">
                Hi! I'm your AI assistant. Send me a message to start chatting!
            </div>
        </div>
        
        <div class="loading" id="loading">ü§ñ Thinking...</div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            
            loadingDiv.style.display = loading ? 'block' : 'none';
            sendButton.disabled = loading;
            messageInput.disabled = loading;
        }
        
        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const text = message || input.value.trim();
            
            if (!text) return;
            
            addMessage(text, true);
            if (!message) input.value = '';
            
            setLoading(true);
            setStatus('Getting response...');
            
            try {
                const response = await fetch(`${API_BASE}/api/chat/${encodeURIComponent(text)}`);
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                    setStatus('Error occurred');
                } else {
                    addMessage(data.response || 'No response received');
                    setStatus('Ready to chat!');
                }
            } catch (error) {
                addMessage('Sorry, I had trouble connecting. Make sure the API server is running.');
                setStatus('Connection error');
            }
            
            setLoading(false);
        }
        
        function sendQuickMessage(message) {
            sendMessage(message);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Check API status on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    setStatus('Connected to API');
                } else {
                    setStatus('API connection issue');
                }
            } catch {
                setStatus('Cannot connect to API server');
            }
        };
    </script>
</body>
</html>
